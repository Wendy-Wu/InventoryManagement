{% extends "base.html" %}
{% block content %}
	<div class="container" align="center">
		<div class="jumbotron" align="center">
			<h2> Inventory Management System Log In </h2>
		</div>
		
		<div class="row">
			<div class="col-md-12" id="login-form" align="center">	
				<form action="{{ url_for('login') }}" method="post">
					<div id="div-login-name">
						<p id="label-name">Name      </p>
						<input type="text" name="login-name" id="login-name">
					</div>
					<div id='div-login-password'>
						<p id="label-password">Password</p>
						<input type="password" name="login-password" id="login-password">
					</div>
					<input type="submit" value="Login" id = "login-btn">
				</form>
				{% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
